<body>
    <script>
        (async () => {
            const loader = new Go()

let data = await fetch("main.wasm")
let buffer = await data.arrayBuffer()
let result  = await WebAssembly.instantiate(buffer, loader.importObject)

loader.run(result.instance);

test()
        })()
    </script>
